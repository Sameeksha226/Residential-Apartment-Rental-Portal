<div class="flex items-center justify-center min-h-screen bg-gray-100 p-4">
    <div class="w-full max-w-md bg-white rounded-lg shadow-2xl p-8 transition-all duration-300">
        <h2 class="text-3xl font-bold text-center text-gray-800 mb-6">Create Your Account</h2>
        
        <form class="space-y-6" (ngSubmit)="onRegister()">
            <div>
                <label for="register-name" class="block text-sm font-medium text-gray-700 mb-1">Full Name</label>
                <input id="register-name" [(ngModel)]="registerObj.name"
                    name="name" type="text" autocomplete="name" required
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500 transition duration-150 ease-in-out placeholder-gray-400"
                    placeholder="John Doe">
            </div>

            <div>
                <label for="register-name" class="block text-sm font-medium text-gray-700 mb-1">Phone Number</label>
                <input id="register-name" [(ngModel)]="registerObj.phone"
      name="phone" type="text" autocomplete="name" required
                       class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500 transition duration-150 ease-in-out placeholder-gray-400"
                       placeholder="9184752396">
            </div>

            <div>
                <label for="register-email" class="block text-sm font-medium text-gray-700 mb-1">Email Address</label>
                <input id="register-email" [(ngModel)]="registerObj.email"
      name="email" type="email" autocomplete="email" required
                       class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500 transition duration-150 ease-in-out placeholder-gray-400"
                       placeholder="you@example.com">
            </div>

            <div>
                <label for="register-password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                <input id="register-password" [(ngModel)]="registerObj.password"
      name="password" type="password" autocomplete="new-password" required
                       class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500 transition duration-150 ease-in-out placeholder-gray-400"
                       placeholder="Min. 8 characters">
            </div>

            <button type="submit"
                    class="w-full flex justify-center py-2 px-4 border border-transparent rounded-lg shadow-sm text-lg font-medium text-white bg-green-600 hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500 transition duration-150 ease-in-out">
                Register
            </button>
        </form>

        <p class="mt-6 text-center text-sm text-gray-600">
            Already have an account? 
            <a href="#" class="font-medium text-blue-600 hover:text-blue-500 ml-1">
                Sign in
            </a>
        </p>
    </div>
</div>
