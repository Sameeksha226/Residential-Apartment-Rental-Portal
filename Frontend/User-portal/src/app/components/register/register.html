<!-- BACKGROUND WRAPPER -->
<div class="relative min-h-screen flex items-center justify-center p-4">

  <!-- Apartment Background Image -->
  <div
    class="absolute inset-0 bg-cover bg-center"
    style="background-image: url('https://images.unsplash.com/photo-1580587771525-78b9dba3b914');">
  </div>

  <!-- Soft Overlay -->
  <div class="absolute inset-0 bg-gradient-to-br from-gray-900/70 via-gray-800/60 to-gray-900/70"></div>

  <!-- REGISTER CARD -->
  <div class="relative z-10 w-full max-w-md bg-white/95 backdrop-blur-md rounded-2xl shadow-2xl p-8 transition-all duration-300">

    <h2 class="text-3xl font-bold text-center text-gray-800 mb-6">
      Create Your Account
    </h2>

    <form class="space-y-6" (ngSubmit)="onRegister()">

      <!-- Full Name -->
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">
          Full Name
        </label>
        <input
          [(ngModel)]="registerObj.name"
          name="name"
          type="text"
          autocomplete="name"
          required
          placeholder="John Doe"
          class="w-full px-4 py-2 border border-gray-300 rounded-lg
                 focus:ring-green-500 focus:border-green-500
                 transition duration-150 ease-in-out"
        />
      </div>

      <!-- Phone Number -->
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">
          Phone Number
        </label>
        <input
          [(ngModel)]="registerObj.phone"
          name="phone"
          type="text"
          autocomplete="tel"
          required
          placeholder="9184752396"
          class="w-full px-4 py-2 border border-gray-300 rounded-lg
                 focus:ring-green-500 focus:border-green-500
                 transition duration-150 ease-in-out"
        />
      </div>

      <!-- Email -->
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">
          Email Address
        </label>
        <input
          [(ngModel)]="registerObj.email"
          name="email"
          type="email"
          autocomplete="email"
          required
          placeholder="you@example.com"
          class="w-full px-4 py-2 border border-gray-300 rounded-lg
                 focus:ring-green-500 focus:border-green-500
                 transition duration-150 ease-in-out"
        />
      </div>

      <!-- Password -->
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">
          Password
        </label>
        <input
          [(ngModel)]="registerObj.password"
          name="password"
          type="password"
          autocomplete="new-password"
          required
          placeholder="Min. 8 characters"
          class="w-full px-4 py-2 border border-gray-300 rounded-lg
                 focus:ring-green-500 focus:border-green-500
                 transition duration-150 ease-in-out"
        />
      </div>

      <!-- Register Button -->
      <button
        type="submit"
        class="w-full flex justify-center py-2 px-4 rounded-lg shadow-md
               text-lg font-medium text-white
               bg-green-600 hover:bg-green-700
               focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500
               transition duration-150 ease-in-out">
        Register
      </button>

    </form>

    <p class="mt-6 text-center text-sm text-gray-600">
      Already have an account?
      <a
        routerLink="/login"
        class="font-medium text-blue-600 hover:text-blue-500 ml-1">
        Sign in
      </a>
    </p>

  </div>
</div>
