<!-- BACKGROUND WRAPPER -->
<div class="relative min-h-screen flex items-center justify-center p-4">

  <!-- Apartment Background Image -->
  <div
    class="absolute inset-0 bg-cover bg-center"
    style="background-image: url('https://images.unsplash.com/photo-1560448204-e02f11c3d0e2');">
  </div>

  <!-- Soft Overlay -->
  <div class="absolute inset-0 bg-gradient-to-br from-gray-900/70 via-gray-800/60 to-gray-900/70"></div>

  <!-- LOGIN CARD -->
  <div class="relative z-10 w-full max-w-md bg-white/95 backdrop-blur-md rounded-2xl shadow-2xl p-8 transition-all duration-300">

    <h2 class="text-3xl font-bold text-center text-gray-800 mb-6">
      Welcome 
    </h2>

    <form class="space-y-6" (ngSubmit)="onLogin()">

      <!-- Email -->
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">
          Email Address
        </label>
        <input
          [(ngModel)]="loginObj.email"
          name="Email"
          type="text"
          autocomplete="email"
          required
          placeholder="you@example.com"
          class="w-full px-4 py-2 border border-gray-300 rounded-lg
                 focus:ring-blue-500 focus:border-blue-500
                 transition duration-150 ease-in-out"
        />
      </div>

      <!-- Password -->
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">
          Password
        </label>
        <input
          [(ngModel)]="loginObj.password"
          name="password"
          type="password"
          autocomplete="current-password"
          required
          placeholder="••••••••"
          class="w-full px-4 py-2 border border-gray-300 rounded-lg
                 focus:ring-blue-500 focus:border-blue-500
                 transition duration-150 ease-in-out"
        />
      </div>

      <!-- Login Button -->
      <button
        type="submit"
        class="w-full flex justify-center py-2 px-4 rounded-lg shadow-md
               text-lg font-medium text-white
               bg-blue-600 hover:bg-blue-700
               focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500
               transition duration-150 ease-in-out">
        Login
      </button>

    </form>

    <p class="mt-6 text-center text-sm text-gray-600">
      Don't have an account?
      <a
        routerLink="/register"
        class="font-medium text-blue-600 hover:text-blue-500 ml-1">
        Register here
      </a>
    </p>

  </div>
</div>
