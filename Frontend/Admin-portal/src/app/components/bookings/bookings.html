<div class="max-w-6xl mx-auto p-6">

  <!-- CREATE / UPDATE BOOKING (UNCHANGED) -->
  <div class="bg-white shadow rounded p-6 mb-8">
    <h2 class="text-xl font-bold mb-4">
      {{ isEditMode ? 'Update Booking' : 'Create Booking' }}
    </h2>

    <form (ngSubmit)="isEditMode ? submitUpdate() : createBooking()"
          class="grid grid-cols-1 md:grid-cols-3 gap-4">

      <input type="number" placeholder="User ID"
        [(ngModel)]="bookingForm.user_id" name="user_id"
        class="border p-2 rounded" required />

      <input type="number" placeholder="Unit ID"
        [(ngModel)]="bookingForm.unit_id" name="unit_id"
        class="border p-2 rounded" required />

      <input type="date"
        [(ngModel)]="bookingForm.start_date" name="start_date"
        class="border p-2 rounded" required />

      <input type="date"
        [(ngModel)]="bookingForm.end_date" name="end_date"
        class="border p-2 rounded" required />

      <button class="bg-indigo-600 text-white py-2 rounded col-span-full">
        {{ isEditMode ? 'Update Booking' : 'Create Booking' }}
      </button>

      <button *ngIf="isEditMode" type="button"
        (click)="cancelEdit()"
        class="bg-gray-400 text-white py-2 rounded col-span-full">
        Cancel
      </button>
    </form>
  </div>

  <!-- CREATE LEASE (ONLY SHOWN AFTER APPROVAL) -->
  <div *ngIf="showLeaseForm"
       class="bg-green-50 border border-green-400 rounded p-6 mb-8">

    <h2 class="text-lg font-bold mb-4">Create Lease</h2>

    <form (ngSubmit)="createLease()" class="grid grid-cols-1 md:grid-cols-2 gap-4">

      <input type="number" placeholder="Deposit Amount"
        [(ngModel)]="leaseDeposit"
        name="deposit"
        class="border p-2 rounded"
        required />

      <button class="bg-green-600 text-white py-2 rounded col-span-full">
        Create Lease
      </button>

      <button type="button"
        (click)="cancelLease()"
        class="bg-gray-400 text-white py-2 rounded col-span-full">
        Cancel
      </button>
    </form>
  </div>

  <!-- BOOKINGS LIST -->
  <div class="bg-white shadow rounded p-6">
    <h2 class="text-xl font-bold mb-4">My Bookings</h2>

    <table class="w-full border">
      <thead class="bg-gray-100">
        <tr>
          <th class="border p-2">ID</th>
          <th class="border p-2">Unit ID</th>
          <th class="border p-2">User ID</th>
          <th class="border p-2">Status</th>
          <th class="border p-2">Booking Date</th>
          <th class="border p-2">Actions</th>
        </tr>
      </thead>

      <tbody>
        <tr *ngFor="let b of bookings">
          <td class="border p-2">{{ b.id }}</td>
          <td class="border p-2">{{ b.unit_id }}</td>
          <td class="border p-2">{{ b.user_id }}</td>
          <td class="border p-2">{{ b.status }}</td>
          <td class="border p-2">{{ b.booking_date | date }}</td>

          <td class="border p-2 space-x-2">
            <button class="bg-green-600 text-white px-3 py-1 rounded"
              (click)="approveBooking(b)">
              Approve
            </button>

            <button class="bg-red-600 text-white px-3 py-1 rounded"
              (click)="updateBookingStatus(b.id, 'rejected')">
              Reject
            </button>

            <button class="bg-yellow-500 text-white px-3 py-1 rounded"
              (click)="editBooking(b)">
              Update
            </button>

            <button class="bg-blue-600 text-white px-3 py-1 rounded"
              (click)="deleteBooking(b.id)">
              Delete
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

</div>
