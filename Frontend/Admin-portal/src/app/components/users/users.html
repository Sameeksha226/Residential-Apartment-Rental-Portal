<div class="min-h-screen bg-gray-100 p-6">

  <div class="max-w-7xl mx-auto bg-white rounded-2xl shadow p-6">

    <!-- HEADER -->
    <div class="flex justify-between items-center mb-6">
      <h2 class="text-2xl font-bold text-blue-800">Users Management</h2>

      <button
        class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700"
        (click)="openAddForm()">
        âž• Add User
      </button>
    </div>

    <!-- ADD / EDIT FORM -->
    <div *ngIf="showForm" class="mb-6 p-4 bg-gray-50 rounded-xl">

      <h3 class="text-lg font-semibold mb-4">
        {{ editMode ? 'Edit User' : 'Add User' }}
      </h3>

      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">

        <input
          type="text"
          placeholder="Full Name"
          class="p-2 border rounded-lg"
          [(ngModel)]="form.name" />

        <input
          type="email"
          placeholder="Email"
          class="p-2 border rounded-lg"
          [(ngModel)]="form.email" />

        <input
          type="text"
          placeholder="Phone"
          class="p-2 border rounded-lg"
          [(ngModel)]="form.phone" />

        <input
          *ngIf="!editMode"
          type="password"
          placeholder="Password"
          class="p-2 border rounded-lg"
          [(ngModel)]="form.password" />

        <select
          class="p-2 border rounded-lg"
          [(ngModel)]="form.role">
          <option value="user">User</option>
          <option value="admin">Admin</option>
        </select>

      </div>

      <div class="mt-4 flex gap-3">
        <button
            type="button"
          class="px-4 py-2 bg-green-600 text-white rounded-lg"
          (click)="saveUser()">
          ðŸ’¾ Save
        </button>

        <button
          class="px-4 py-2 bg-gray-400 text-white rounded-lg"
          (click)="cancelForm()">
          Cancel
        </button>
      </div>

    </div>

    <!-- USERS TABLE -->
    <div class="overflow-x-auto">
      <table class="w-full border-collapse">

        <thead class="bg-gray-200 text-gray-700">
          <tr>
            <th class="p-3 text-left">Name</th>
            <th class="p-3 text-left">Email</th>
            <th class="p-3 text-left">Phone</th>
            <th class="p-3 text-left">Role</th>
            <th class="p-3 text-left">Created At</th>
            <th class="p-3 text-center">Actions</th>
          </tr>
        </thead>

        <tbody>
          <tr
            *ngFor="let u of users"
            class="border-b hover:bg-gray-50">

            <td class="p-3">{{ u.name }}</td>
            <td class="p-3">{{ u.email }}</td>
            <td class="p-3">{{ u.phone }}</td>
            <td class="p-3">
              <span
                class="px-2 py-1 rounded-full text-sm"
                [ngClass]="{
                  'bg-green-100 text-green-700': u.role === 'admin',
                  'bg-blue-100 text-blue-700': u.role === 'user'
                }">
                {{ u.role }}
              </span>
            </td>
            <td class="p-3">{{ u.created_at | date }}</td>

            <td class="p-3 text-center space-x-2">
              <button
                class="px-3 py-1 bg-yellow-500 text-white rounded"
                (click)="editUser(u)">
                Edit
              </button>

              <button
                class="px-3 py-1 bg-red-600 text-white rounded"
                (click)="deleteUser(u.id)">
                Delete
              </button>
            </td>

          </tr>
        </tbody>

      </table>
    </div>

  </div>
</div>
